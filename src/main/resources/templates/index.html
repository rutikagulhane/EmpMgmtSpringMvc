<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div  class="container my-2">

    <h1>Employee List</h1>
    <a th:href="@{/newemployeeform}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>
    <hr>
    <table border="1" class ="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                 First Name
            </th>
            <th> Last NAme</th>
            <th> Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td><a th:href="@{/updateform/{id}(id=${employee.id})}" class ="btn btn-primary">Update</a>
                <a th:href="@{/deleteemployee/{id}(id=${employee.id})}" class ="btn btn-danger">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
